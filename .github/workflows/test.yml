name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test RSS to EPUB conversion
      env:
        CONFIG_YAML: |
          Settings:
            max_history: 1
            load_images: false
          
          Feeds:
            - url: "https://sspai.com/feed"
              name: "Test Feed"
              title: "Test RSS"
              enabled: true
      run: |
        python main.py
        ls -lh rss_feed_*.epub